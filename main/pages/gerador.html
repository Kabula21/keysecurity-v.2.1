<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>KeySecurity - Gerenciador de Senhas v.2.0</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/secure.png">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/modernizr-3.6.0.min.js"></script>
</head>

<body class="v-light compact-nav fix-header fix-sidebar">
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <div id="main-wrapper">
        <!-- header -->
        <div class="header">
            <div class="nav-header">
                <div class="brand-logo"><a><b><img src="../../assets/images/secure.png" alt=""> </b><span
                            class="brand-title">KeySecurity</span></a>
                </div>
                <div class="nav-control">
                    <div class="hamburger"><span class="line"></span> <span class="line"></span> <span
                            class="line"></span>
                    </div>
                </div>
            </div>
            <div class="header-content">
                <div class="header-right">
                    <ul>
                        <li class="icons"><a href="javascript:void(0)"><i class="mdi mdi-account f-s-20"
                                    aria-hidden="true"></i>
                                Bem Vindo(a), <strong id="nomeUsuario">...</strong>
                            </a>
                            <div class="drop-down dropdown-profile animated bounceInDown">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li><a href="/logout"><i class="mdi mdi-logout"></i> <span>Sair</span></a>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- #/ header -->
        <!-- sidebar -->
        <div class="nk-sidebar">
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label">Menu</li>

                    <li>
                        <a href="/home">
                            <i class="mdi mdi-home"></i>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="/listasenhas">
                            <i class="mdi mdi-lock-outline"></i>
                            <span class="nav-text">Minhas Senhas</span>
                        </a>
                    </li>

                    <li>
                        <a href="/gerador">
                            <i class="mdi mdi-key-variant"></i>
                            <span class="nav-text">Gerador de Senhas</span>
                        </a>
                    </li>

                    <li class="nav-label">Mais</li>

                    <li>
                        <a href="/perfil">
                            <i class="mdi mdi-account"></i>
                            <span class="nav-text">Perfil</span>
                        </a>
                    </li>

                    <li>
                        <a href="/sobre">
                            <i class="mdi mdi-information-outline"></i>
                            <span class="nav-text">Sobre</span>
                        </a>
                    </li>


                </ul>
            </div>
            <!-- #/ nk nav scroll -->
        </div>
        <!-- #/ sidebar -->
        <!-- content body -->
        <div class="content-body">
            <div class="container">
                <div class="row page-titles">
                    <div class="col p-0">
                        <i class="mdi mdi-key-variant"></i><span> Gerador de Senhar Fortes</span>
                    </div>
                    <div class="col p-0">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">Menu</a>
                            </li>
                            <li class="breadcrumb-item active">Gerador de Senhas</li>
                        </ol>
                    </div>
                </div>
                <!-- Área central -->
                <div class="row">
                    <div class="col-lg-12 offset-lg-0">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Gerador de Senhas Fortes</h4>
                                <!-- Senha Gerada -->
                                <div class="form-group">
                                    <label>Senha Gerada</label>
                                    <div class="input-group">
                                        <input type="text" id="passwordOutput" class="form-control" readonly>
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" onclick="copyPassword()">Copiar</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Força da senha -->
                                <div class="progress mb-3">
                                    <div id="strengthBar" class="progress-bar" style="width: 0%"></div>
                                </div>

                                <!-- Tamanho -->
                                <div class="form-group">
                                    <label>Tamanho da senha: <strong><span id="lengthValue">16</span></strong></label>
                                    <input type="range" class="form-control-range" id="length" min="6" max="64"
                                        value="16">
                                </div>

                                <!-- Opções -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                            <label class="form-check-label">Letras Maiúsculas (A-Z)</label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                            <label class="form-check-label">Letras Minúsculas (a-z)</label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="numbers" checked>
                                            <label class="form-check-label">Números (0-9)</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symbols" checked>
                                            <label class="form-check-label">Símbolos (!@#$%&*)</label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="excludeSimilar">
                                            <label class="form-check-label">Excluir caracteres parecidos</label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="noRepeat">
                                            <label class="form-check-label">Não repetir caracteres</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Botão -->
                                <button class="btn btn-success mt-4 btn-block" onclick="generatePassword()">
                                    Gerar Senha
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="copyright">
                <p>Copyright © KeySecurity 2026, by Anderson Kabula</p>
            </div>
        </div>

        <!-- HEADER USER -->
        <script src="/js/header-user.js"></script>
        <!-- Common JS -->
        <script src="/js/geradordesenha.js"></script>
        <script src="../../assets/plugins/common/common.min.js"></script>
        <!-- Custom script -->
        <script src="../js/custom+mini-nav.js"></script>
</body>

</html>
